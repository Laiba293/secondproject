<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task.css">
    <link rel="stylesheet" href="task.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>stylish login form</title>
</head>

<body>
    <section class="container-form">
        <div class="form-login">
            <div class="form-content">
                <header>LOGIN FORM</header>
                <form action="#">
                    <div class=" field-input-field">
                        <input type="Email" placeholder="Email" class="relo password">
                    </div>
                    <div class=" field-input-field">
                        <input type="password" placeholder="Password" class="relo password">
                        <i class="fa-fa-eye-slash" aria-hidden="true"></i>
                    </div>
                    <div class="form-link">
                        <a href="https://support.google.com/accounts/answer/41078?hl=en&co=GENIE.Platform%3DDesktop" class="forgot-pass"> Forgot Password?</a>
                    </div>

                    <div class="field-button-field  ">
                        <button style="background-color: #404040; color: white;">Login</button>
                    </div>

                    <div class="form--link">
                        <span>Create an account?<a href="#" class="link signup-link">Signup</a></span>
                    </div>

                </form>
            </div>
            <div class="line"></div>
            <div class="media-option">
                <a href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjY4MjgwOTAzLCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D"
                    class="field-facebook">
                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                    <span>Login with facebook</span>
                </a>
            </div>
        </div>

        <!--signup form-->

        <div class="form-signup">
            <div class="form-content">
                <header>SIGNUP FORM</header>
                <form action="submit">
                    <div class=" field-input-field">
                        <input type="Email" placeholder="Email" class="relo password">
                    </div>

                    <div class=" field-input-field">
                        <input type="password" placeholder=" New Password" class="relo password">
                        <i class="fa fa-eye-slash" aria-hidden="true"></i>
                    </div>

                    <div class=" field-input-field">
                        <input type="password" placeholder=" Confirmed Password" class="relo password">
                        <i class="fa-fa-eye-slash" aria-hidden="true"></i>
                    </div>

                    <div class="field-button-field  ">
                        <button style="background-color: #404040; color: white;">Signup</button>
                    </div>

                    <div class="form--link">
                        <span>Already have an account?<a href="#" class=" link login-link">Login</a></span>
                    </div>

                </form>
            </div>
            <div class="line"></div>
            <div class="media-option">
                <a href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjY4MjgwOTAzLCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D"
                    class="field-facebook">
                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                    <span>Login with facebook</span>
                </a>
            </div>
        </div>
    </section>


    <!--javascript-->
    <script src="js/script.js"></script>
</body>

</html>
